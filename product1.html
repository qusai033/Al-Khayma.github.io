<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Name - Al-Khayma Online Restaurant</title>
    <link rel="stylesheet" href="product.css">
        <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-container">
            <a href="index.html">
                <img src="logo.png" alt="Logo" class="logo">
            </a>
            <div class="header-right">
                <a href="cart.html" class="cart-icon" id="cart-button">
                    <img src="cart.png" alt="Cart">
                    <span id="cart-count">0</span> <!-- This span will show the number of items -->
                </a>
                <a href="tel:+15203607081" class="contact-button">Contact Us</a>
            </div>
        </div>
    </header>

    <section class="product-detail-section">
        <div class="product-detail-container">
            <div class="product-image">
                <img src="img1.png" alt="Product Name">
            </div>
            <div class="product-info">
                <h1>Tray of Rice</h1>
                <p>Description of the product goes here, such as ingredients, nutritional information, or other details.</p>
                <p>$<span class="price" data-price-base="40">40.00</span></p>
                <div class="quantity-selector">
                    <button class="minus-btn">-</button>
                    <input type="number" value="1" min="1" class="quantity-input">
                    <button class="plus-btn">+</button>
                </div>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </div>
    </section>

    <footer>
        <p>Contact Us: qusai4business@gmail.com | Follow us on Social Media</p>
    </footer>

    <script src="product.js"></script>
</body>
</html>
