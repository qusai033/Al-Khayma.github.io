<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Ordering</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="header-left">
                <img src="logo.png" alt="Logo" class="logo">
                <span class="contact-info">+1 520-360-7081</span>
            </div>
            <div class="header-right">
                <a href="#" class="cart-icon"><img src="cart-icon.png" alt="Cart"></a>
                <a href="#" class="contact-button">Contact Us</a>
            </div>
        </div>
    </header>

    <nav class="main-nav">
        <button class="menu-button">Menu</button>
    </nav>

    <section id="menu" class="menu-section">
        <div class="search-sort-container">
            <input type="text" placeholder="Search..." class="search-input">
            <select class="sort-select">
                <option value="featured">Featured</option>
                <option value="price-asc">Price: Low to High</option>
                <option value="price-desc">Price: High to Low</option>
            </select>
        </div>

        <div class="product-grid">
            <div class="product-card">
                <img src="img1.png" alt="Tray of Rice">
                <h3>Tray of Rice</h3>
                <p>$40.00</p>
                <div class="quantity-selector">
                    <button class="minus-btn">-</button>
                    <input type="number" value="1" min="1">
                    <button class="plus-btn">+</button>
                </div>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="img2.png" alt="Half Tray of Rice">
                <h3>Half Tray of Rice</h3>
                <p>$30.00</p>
                <div class="quantity-selector">
                    <button class="minus-btn">-</button>
                    <input type="number" value="1" min="1">
                    <button class="plus-btn">+</button>
                </div>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <!-- Repeat for other products -->
        </div>
    </section>

    <section id="cart" class="cart-section">
        <h2>Order Overview</h2>
        <div id="cart-items">
            <!-- Dynamically generated cart items will be listed here -->
        </div>
        <div class="cart-summary">
            <p>Subtotal: $<span id="subtotal">0.00</span></p>
            <p>Delivery: $<span id="delivery">0.00</span></p>
            <p>Taxes: $<span id="taxes">0.00</span></p>
            <h3>Total: $<span id="total">0.00</span></h3>
            <button class="checkout-button">Checkout</button>
            <a href="#" class="continue-shopping">Continue shopping</a>
        </div>
    </section>

    <footer>
        <p>Contact Us: example@example.com | Follow us on Social Media</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
