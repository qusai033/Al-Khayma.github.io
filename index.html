<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Al-Khayma Online Restaurant</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="header-left"></div>
            <img src="logo.png" alt="Logo" class="logo" id="menu-link">
            <div class="header-right">
                <a href="cart.html" class="cart-icon" id="cart-button">
                    <img src="cart.png" alt="Cart">
                    <span id="cart-count">0</span> <!-- This span will show the number of items -->
                </a>
                <a href="#" class="contact-button">Contact Us</a>
            </div>
        </div>
    </header>

    <nav class="main-nav">
        <button href="#" class="menu-button" id="menu-button">Menu</button>
    </nav>

    <section id="menu" class="menu-section">
        <div class="search-sort-container">
            <input type="text" placeholder="Search..." class="search-input">
            <select class="sort-select">
                <option value="featured">Featured</option>
                <option value="price-asc">Price: Low to High</option>
                <option value="price-desc">Price: High to Low</option>
            </select>
        </div>

        <div class="product-grid">
            <div class="product-card">
                <img src="img1.png" alt="Tray of Rice">
                <h3>Tray of Rice</h3>
                <p>$40.00</p>
                <div class="quantity-selector">
                    <button class="minus-btn">-</button>
                    <input type="number" value="1" min="1">
                    <button class="plus-btn">+</button>
                </div>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="img2.png" alt="Half Tray of Rice">
                <h3>Half Tray of Rice</h3>
                <p>$30.00</p>
                <div class="quantity-selector">
                    <button class="minus-btn">-</button>
                    <input type="number" value="1" min="1">
                    <button class="plus-btn">+</button>
                </div>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <!-- Repeat for other products -->
        </div>
    </section>

    <footer>
        <p>Contact Us: qusai4business@gmail.com | Follow us on Social Media</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
